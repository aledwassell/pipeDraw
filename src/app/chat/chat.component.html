<div *ngIf="messages && messages.length > 0" fxLayout="column-reverse">
    <p *ngFor="let message of messages.slice().reverse()">{{message}}</p>
</div>
<mat-form-field appearance="outline">
    <mat-label>Message</mat-label>
    <input matInput [(ngModel)]="message" (keydown.enter)="sendMessage()" placeholder="Chat">
    <button mat-button matSuffix mat-icon-button aria-label="Send" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
    </button>
</mat-form-field>
